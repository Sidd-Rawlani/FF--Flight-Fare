<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body class="logo">
    <header>
      <form action="" class="login-form">
        <h2>Log-in</h2>
        <br>
        <input type="email" id="email" placeholder="your email" class="box">
        <br>
        <input type="password" id="password" placeholder="your password" class="box">
        <br> 
        <button id="login-btn" type="button">submit</button>
        <div id="errorMessage" style="font-style: italic;"> </div>
      </form>
    </header>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
